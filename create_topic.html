<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Topic</title>
  <!-- Firebase JavaScript SDK -->
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-storage.js"></script>
  <!-- Your Firebase configuration -->
  <script src="firebase-config.js"></script>
  <!-- Your custom JavaScript file -->
  <script src="create_topic.js"></script>
</head>
<body>
  <h1>Create a New Topic</h1>
  <form id="createTopicForm">
    <label for="topicTitle">Title:</label><br>
    <input type="text" id="topicTitle" name="topicTitle" required><br>
    <label for="topicContent">Content:</label><br>
    <textarea id="topicContent" name="topicContent" rows="4" cols="50" required></textarea><br>
    <button type="submit">Create Topic</button>
  </form>
</body>
</html>
