<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>
    <h1>Welcome to Your Dashboard!</h1>
    <div id="user-info">
        <h2>User Information</h2>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <p><strong>Display Name:</strong> <span id="display-name"></span></p>
        <p><strong>Profile Picture:</strong></p>
        <img id="profile-pic" src="" alt="Profile Picture">
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-storage.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Function to check if user is authenticated
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                document.getElementById('user-email').textContent = user.email;
                document.getElementById('display-name').textContent = user.displayName || 'N/A';

                // Load profile picture if available
                if (user.photoURL) {
                    document.getElementById('profile-pic').src = user.photoURL;
                } else {
                    document.getElementById('profile-pic').style.display = 'none';
                }
            } else {
                // User is signed out
                window.location.href = 'index.html'; // Redirect to login page
            }
        });

        // Function to handle user logout
        function logout() {
            firebase.auth().signOut()
                .then(() => {
                    console.log('User logged out successfully');
                    // Redirect to login page
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error('Error logging out:', error);
                    // Display error message to the user
                    alert('Error logging out. Please try again.');
                });
        }
    </script>
</body>
</html>
