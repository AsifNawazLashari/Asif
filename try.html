<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Data</title>
</head>
<body>
    <h1>Post Data</h1>
    <div id="post-list">
        <!-- Post data will be dynamically added here -->
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    
    <!-- Firebase configuration -->
    <script src="firebase-config.js"></script> <!-- Include Firebase configuration -->
    
    <!-- Fetch and display post data -->
    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference to your Firebase Realtime Database
        const dbRef = firebase.database().ref('posts');

        // Function to fetch and display post data from Realtime Database
        dbRef.once('value', (snapshot) => {
            snapshot.forEach((childSnapshot) => {
                const post = childSnapshot.val();
                const postElement = document.createElement('div');
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <p>${post.content}</p>
                    <p><strong>Author:</strong> ${post.author}</p>
                    <hr>
                `;
                document.getElementById('post-list').appendChild(postElement);
            });
        }, (error) => {
            console.error('Error fetching posts:', error);
        });
    </script>
</body>
</html>
