<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Details</title>
</head>
<body>
    <h1>Topic Details</h1>
    <div id="topic-details">
        <!-- Topic details will be dynamically added here -->
    </div>

    <h2>Posts</h2>
    <div id="posts-list">
        <!-- Posts associated with the topic will be dynamically added here -->
    </div>

    <a href="index.html">Back to Homepage</a>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();

        // Function to extract topic ID from URL parameter
        function getTopicIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Function to fetch and display topic details from Firestore
        const topicId = getTopicIdFromUrl();
        if (topicId) {
            db.collection('topics').doc(topicId).get()
                .then((doc) => {
                    if (doc.exists) {
                        const topic = doc.data();
                        const topicDetailsElement = document.createElement('div');
                        topicDetailsElement.innerHTML = `
                            <h2>${topic.title}</h2>
                            <p>${topic.description}</p>
                            <p><strong>Tags:</strong> ${topic.tags.join(', ')}</p>
                        `;
                        document.getElementById('topic-details').appendChild(topicDetailsElement);
                    } else {
                        console.error('No such document!');
                        // Display error message to the user
                        alert('Topic not found.');
                    }
                })
                .catch((error) => {
                    console.error('Error fetching topic details:', error);
                });

            // Function to fetch and display posts associated with the topic
            db.collection('posts').where('topicId', '==', topicId).get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const post = doc.data();
                        const postElement = document.createElement('div');
                        postElement.innerHTML = `
                            <h3>${post.title}</h3>
                            <p>${post.content}</p>
                            <p>Posted by: <span id="author-${doc.id}">Loading...</span></p>
                            <form id="comment-form-${doc.id}" onsubmit="createComment('${doc.id}'); return false;">
                                <label for="comment-text-${doc.id}">Comment:</label><br>
                                <textarea id="comment-text-${doc.id}" name="comment-text" rows="2" required></textarea><br>
                                <button type="submit">Add Comment</button>
                            </form>
                            <hr>
                        `;
                        document.getElementById('posts-list').appendChild(postElement);

                        // Get author's display name
                        db.collection('users').doc(post.authorId).get()
                            .then((userDoc) => {
                                if (userDoc.exists) {
                                    const authorName = userDoc.data().displayName;
                                    document.getElementById(`author-${doc.id}`).textContent = authorName;
                                } else {
                                    console.error('No such user document!');
                                    document.getElementById(`author-${doc.id}`).textContent = 'Unknown';
                                }
                            })
                            .catch((error) => {
                                console.error('Error getting user document:', error);
                                document.getElementById(`author-${doc.id}`).textContent = 'Unknown';
                            });
                    });
                })
                .catch((error) => {
                    console.error('Error fetching posts:', error);
                });
        } else {
            console.error('Topic ID not found in URL parameter!');
            // Display error message to the user
            alert('Topic ID not found in URL parameter.');
        }

        // Function to handle comment creation form submission
        function createComment(postId) {
            const commentText = document.getElementById(`comment-text-${postId}`).value.trim();

            // Check if the user is authenticated
            const user = firebase.auth().currentUser;
            if (!user) {
                console.error('User not authenticated!');
                // Display error message to the user
                alert('Please sign in to create a comment.');
                return;
            }

            // Create new comment object
            const newComment = {
                text: commentText,
                postId: postId,
                authorId: user.uid,
                createdAt: firebase.firestore.Timestamp.now()
            };

            // Add the new comment to Firestore
            db.collection('comments').add(newComment)
                .then((docRef) => {
                    console.log('New comment created with ID:', docRef.id);
                    // Refresh the page to display the new comment
                    window.location.reload();
                })
                .catch((error) => {
                    console.error('Error adding comment:', error);
                    // Display error message to the user
                    alert('Error creating comment. Please try again.');
                });
        }
    </script>
</body>
</html>
