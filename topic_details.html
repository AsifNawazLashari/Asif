<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Details</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }
        .icon-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            font-size: 20px;
            color: white;
        }
        .icon-button:hover {
            color: #ccc;
        }
        .post {
            background-color: white;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 20px;
        }
        .post-meta {
            font-size: smaller;
            color: #888;
        }
        .post-content {
            color: #333;
            margin-bottom: 20px;
        }
        .read-more {
            color: blue;
            cursor: pointer;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header with icon buttons -->
    <header>
        <a href="#"><img src="https://image.flaticon.com/icons/png/128/66/66453.png" alt="Home" class="icon-button"></a>
        <a href="#"><img src="https://image.flaticon.com/icons/png/128/61/61109.png" alt="Topics" class="icon-button"></a>
        <button id="create-post-button" class="icon-button"><img src="https://image.flaticon.com/icons/png/128/61/61456.png" alt="Create Post"></button>
        <a href="#"><img src="https://image.flaticon.com/icons/png/128/109/109674.png" alt="Notifications" class="icon-button"></a>
        <a href="#"><img src="https://image.flaticon.com/icons/png/128/126/126467.png" alt="Logout" class="icon-button"></a>
    </header>

    <!-- Post Creation Form -->
    <!-- Form is hidden initially and shown when the "Create New Post" button is clicked -->
    <form id="post-form" style="display: none;">
        <label for="post-title">Title:</label><br>
        <input type="text" id="post-title" name="post-title" required><br><br>
        
        <label for="post-content">Content:</label><br>
        <textarea id="post-content" name="post-content" rows="4" required></textarea><br><br>
        
        <button type="submit">Create Post</button>
    </form>

    <!-- Actual Topic Name -->
    <h1 id="topic-name">Topic Name</h1>

    <!-- Posts -->
    <div id="posts-list">
        <!-- Posts associated with the topic will be dynamically added here -->
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-storage.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDZ4IjtvPGypB84evukROyNHwBvkhGyBkM",
            authDomain: "alif-ac574.firebaseapp.com",
            projectId: "alif-ac574",
            storageBucket: "alif-ac574.appspot.com",
            messagingSenderId: "261987716644",
            appId: "1:261987716644:web:02d0beeee8a04f998a12b1",
            measurementId: "G-YGQ1V6489M"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const db = firebase.database();

        // Function to extract topic ID from URL parameter
        function getTopicIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Retrieve and display topic details
        const topicId = getTopicIdFromUrl();
        if (topicId) {
            // Code to fetch and display topic details
            // For simplicity, let's assume the topic name is fetched from the database
            const topicName = "Sample Topic"; // Replace with actual topic name
            document.getElementById('topic-name').textContent = topicName;

            // Retrieve and display posts associated with the topic
            db.ref('posts').orderByChild('topicId').equalTo(topicId).once('value')
                .then((snapshot) => {
                    snapshot.forEach((childSnapshot) => {
                        const post = childSnapshot.val();
                        const postElement = document.createElement('div');
                        postElement.classList.add('post');
                        postElement.innerHTML = `
                            <h2>${post.title}</h2>
                            <div class="post-meta">
                                <span>${post.author}</span> | 
                                <span>${formatTime(post.createdAt)}</span>
                            </div>
                            <p class="post-content">${getShortenedContent(post.content)}</p>
                            <span class="read-more" data-post-id="${post.id}">Read More...</span>
                            <div class="full-post hide" id="post-${post.id}">
                                <!-- Full post content will be dynamically added here -->
                            </div>
                            <hr>
                        `;
                        document.getElementById('posts-list').appendChild(postElement);
                    });
                })
                .catch((error) => {
                    console.error('Error fetching posts:', error);
                });
        } else {
            console.error('Topic ID not found in URL parameter!');
            alert('Topic ID not found in URL parameter.');
        }

        // Function to format time (e.g., Today, Yesterday, Just Now, 1 year ago, etc.)
        function formatTime(timestamp) {
            // To be implemented
            // Return formatted time string based on the timestamp
        }

        // Function to get shortened content with "Read More..."
        function getShortenedContent(content) {
            // To be implemented
            // Return the first line of content with "Read More..." appended
        }

        // Event listener to expand post content when "Read More..." is clicked
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('read-more')) {
                const postId = event.target.dataset.postId;
                const fullPost = document.getElementById(`post-${postId}`);
                if (fullPost.innerHTML === '') {
                    // Fetch the full post content via AJAX
                    fetchPostContent(postId, fullPost);
                } else {
                    fullPost.classList.toggle('hide');
                }
            }
        });

        // Function to fetch full post content via AJAX
        function fetchPostContent(postId, container) {
            // Make AJAX request to fetch full post content from the server
            // For demonstration purposes, let's assume the content is fetched from a server-side endpoint
            fetch(`/api/posts/${postId}`)
                .then(response => response.text())
                .then(data => {
                    // Populate the container with the fetched content
                    container.innerHTML = `<p>${data}</p>`;
                    // Show the container
                    container.classList.remove('hide');
                })
                .catch(error => {
                    console.error('Error fetching post content:', error);
                });
        }

        // Event listener to show post creation form when "Create New Post" button is clicked
        document.getElementById('create-post-button').addEventListener('click', function(event) {
            document.getElementById('post-form').style.display = 'block';
        });

        // Event listener for submitting the post creation form
        document.getElementById('post-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;

            // Upload the text to Firebase Storage
            uploadTextToStorage(title, content);
        });

        // Function to upload text to Firebase Storage
        function uploadTextToStorage(title, content) {
            const text = `${title}\n${content}`;

            if (text.length <= 5000) {
                // Text is within the allowed limit
                // Specify the path where the text will be stored in Firebase Storage
                const storageRef = firebase.storage().ref().child('text-files/text.txt');

                // Upload the text to Firebase Storage
                storageRef.putString(text)
                    .then(snapshot => {
                        console.log('Text uploaded successfully');
                        // Show success message
                        alert('Text uploaded successfully!');
                    })
                    .catch(error => {
                        console.error('Error uploading text:', error);
                        // Show error message
                        alert('Error uploading text. Please try again.');
                    });
            } else {
                // Text exceeds the allowed limit
                console.error('Text exceeds the maximum allowed limit of 5000 characters');
                // Show error message
                alert('Text exceeds the maximum allowed limit of 5000 characters');
            }
        }
    </script>
</body>
</html>
