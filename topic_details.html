<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Details</title>
    <style>
        /* Other styles */
        .post {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
        }
        .post-meta {
            font-size: smaller;
            color: #888;
        }
        .comment-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        /* Additional style for form */
        #post-form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Post Creation Form -->
    <h1>Create New Post</h1>
    <form id="post-form">
        <label for="post-title">Title:</label><br>
        <input type="text" id="post-title" name="post-title" required><br><br>
        
        <label for="post-content">Content:</label><br>
        <textarea id="post-content" name="post-content" rows="4" required></textarea><br><br>
        
        <button type="submit">Create Post</button>
    </form>

    <!-- Topic Details -->
    <h1>Topic Details</h1>
    <div id="topic-details">
        <!-- Topic details will be dynamically added here -->
    </div>

    <h2>Posts</h2>
    <div id="posts-list">
        <!-- Posts associated with the topic will be dynamically added here -->
    </div>

    <a href="index.html">Back to Homepage</a>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDZ4IjtvPGypB84evukROyNHwBvkhGyBkM",
            authDomain: "alif-ac574.firebaseapp.com",
            projectId: "alif-ac574",
            storageBucket: "alif-ac574.appspot.com",
            messagingSenderId: "261987716644",
            appId: "1:261987716644:web:02d0beeee8a04f998a12b1",
            measurementId: "G-YGQ1V6489M"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const db = firebase.database();

        // Function to extract topic ID from URL parameter
        function getTopicIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Retrieve and display topic details
        const topicId = getTopicIdFromUrl();
        if (topicId) {
            // Code to fetch and display topic details
            // ...

            // Retrieve and display posts associated with the topic
            db.ref('posts').orderByChild('topicId').equalTo(topicId).once('value')
                .then((snapshot) => {
                    snapshot.forEach((childSnapshot) => {
                        const post = childSnapshot.val();
                        const postElement = document.createElement('div');
                        postElement.classList.add('post');
                        postElement.innerHTML = `
                            <h3>${post.title}</h3>
                            <p>${post.content}</p>
                            <div class="post-meta">
                                <span>${post.author}</span> | 
                                <span>${post.createdAt}</span>
                            </div>
                            <button class="comment-button">Comment</button>
                            <button class="vote-button">Vote</button>
                            <hr>
                        `;
                        document.getElementById('posts-list').appendChild(postElement);
                    });
                })
                .catch((error) => {
                    console.error('Error fetching posts:', error);
                });
        } else {
            console.error('Topic ID not found in URL parameter!');
            alert('Topic ID not found in URL parameter.');
        }

        // Function to handle post creation form submission
        document.getElementById('post-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission behavior

            // Get form values
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;

            // Check if the user is authenticated
            const user = firebase.auth().currentUser;
            if (!user) {
                console.error('User not authenticated!');
                // Display error message to the user
                alert('Please sign in to create a post.');
                return;
            }

            // Create new post object
            const newPostKey = db.ref().child('posts').push().key;
            const newPost = {
                id: newPostKey,
                title: title,
                content: content,
                topicId: topicId,
                authorId: user.uid,
                createdAt: firebase.database.ServerValue.TIMESTAMP
            };

            // Add the new post to Realtime Database
            db.ref('posts/' + newPostKey).set(newPost)
                .then(() => {
                    console.log('New post created with key:', newPostKey);
                    // Show success message
                    alert('Post created successfully!');
                    // Refresh the page to display the new post
                    location.reload();
                })
                .catch((error) => {
                    console.error('Error adding post:', error);
                    // Display error message to the user
                    alert('Error creating post. Please try again.');
                });
        });
    </script>
</body>
</html>
