<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Details</title>
</head>
<body>
    <h1>Topic Details</h1>
    <div id="topic-details">
        <!-- Topic details will be dynamically added here -->
    </div>

    <h2>Posts</h2>
    <div id="posts-list">
        <!-- Posts associated with the topic will be dynamically added here -->
    </div>

    <a href="index.html">Back to Homepage</a>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDZ4IjtvPGypB84evukROyNHwBvkhGyBkM",
            authDomain: "alif-ac574.firebaseapp.com",
            projectId: "alif-ac574",
            storageBucket: "alif-ac574.appspot.com",
            messagingSenderId: "261987716644",
            appId: "1:261987716644:web:02d0beeee8a04f998a12b1",
            measurementId: "G-YGQ1V6489M"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const db = firebase.database();

        // Function to extract topic ID from URL parameter
        function getTopicIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Function to format date
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Function to fetch and display topic details from Realtime Database
        const topicId = getTopicIdFromUrl();
        if (topicId) {
            db.ref('topics/' + topicId).once('value')
                .then((snapshot) => {
                    const topic = snapshot.val();
                    if (topic) {
                        const topicDetailsElement = document.createElement('div');
                        topicDetailsElement.innerHTML = `
                            <h2>${topic.title}</h2>
                            <p>${topic.description}</p>
                            <p><strong>Tags:</strong> ${topic.tags.join(', ')}</p>
                        `;
                        document.getElementById('topic-details').appendChild(topicDetailsElement);
                    } else {
                        console.error('No such topic!');
                        // Display error message to the user
                        alert('Topic not found.');
                    }
                })
                .catch((error) => {
                    console.error('Error fetching topic details:', error);
                });

            // Function to fetch and display posts associated with the topic
            db.ref('posts').orderByChild('topicId').equalTo(topicId).once('value')
                .then((snapshot) => {
                    snapshot.forEach((childSnapshot) => {
                        const post = childSnapshot.val();
                        const postId = childSnapshot.key;
                        const postElement = document.createElement('div');
                        postElement.innerHTML = `
                            <h3>${post.title}</h3>
                            <p>${post.content}</p>
                            <p>Posted by: <span id="author-${postId}">Loading...</span></p>
                            <form id="comment-form-${postId}" onsubmit="createComment('${postId}'); return false;">
                                <label for="comment-text-${postId}">Comment:</label><br>
                                <textarea id="comment-text-${postId}" name="comment-text" rows="2" required></textarea><br>
                                <button type="submit">Add Comment</button>
                            </form>
                            <hr>
                        `;
                        document.getElementById('posts-list').appendChild(postElement);

                        // Get author's display name
                        db.ref('users/' + post.authorId).once('value')
                            .then((userSnapshot) => {
                                const authorName = userSnapshot.val().displayName;
                                document.getElementById(`author-${postId}`).textContent = authorName;
                            })
                            .catch((error) => {
                                console.error('Error getting user document:', error);
                                document.getElementById(`author-${postId}`).textContent = 'Unknown';
                            });
                    });
                })
                .catch((error) => {
                    console.error('Error fetching posts:', error);
                });
        } else {
            console.error('Topic ID not found in URL parameter!');
            // Display error message to the user
            alert('Topic ID not found in URL parameter.');
        }

        // Function to handle comment creation form submission
        function createComment(postId) {
            const commentText = document.getElementById(`comment-text-${postId}`).value.trim();

            // Check if the user is authenticated
            const user = firebase.auth().currentUser;
            if (!user) {
                console.error('User not authenticated!');
                // Display error message to the user
                alert('Please sign in to create a comment.');
                return;
            }

            // Create new comment object
            const newComment = {
                text: commentText,
                postId: postId,
                authorId: user.uid,
                createdAt: firebase.database.ServerValue.TIMESTAMP
            };

            // Add the new comment to Realtime Database
            db.ref('comments').push(newComment)
                .then(() => {
                    console.log('New comment created for post:', postId);
                    // Refresh the page to display the new comment
                    window.location.reload();
                })
                .catch((error) => {
                    console.error('Error adding comment:', error);
                    // Display error message to the user
                    alert('Error creating comment. Please try again.');
                });
        }
    </script>
</body>
</html>
