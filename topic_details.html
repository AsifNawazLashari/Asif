<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Details</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #3b5998;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        header a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }
        .icon-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            font-size: 20px;
            color: white;
        }
        .icon-button:hover {
            color: #ccc;
        }
        .post {
            background-color: white;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 20px;
        }
        .post-meta {
            font-size: smaller;
            color: #888;
        }
        .post-content {
            color: #333;
            margin-bottom: 20px;
        }
        .read-more {
            color: blue;
            cursor: pointer;
        }
        .hide {
            display: none;
        }
        .profile-picture {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .like-comment {
            margin-top: 10px;
        }
        .like-comment button {
            margin-right: 10px;
        }
        #create-post-button {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <!-- Header with icon buttons -->
    <header>
        <a href="index.html">Home</a>
    </header>

    <!-- Post Creation Form -->
    <!-- Form is hidden initially and shown when the "Create New Post" button is clicked -->
    <form id="post-form" style="display: none;">
        <label for="post-title">Title:</label><br>
        <input type="text" id="post-title" name="post-title" required><br><br>
        
        <label for="post-content">Content:</label><br>
        <textarea id="post-content" name="post-content" rows="4" required></textarea><br><br>
        
        <button type="submit">Create Post</button>
    </form>

    <!-- Actual Topic Name -->
    <h1 id="topic-name">Topic Name</h1>

    <!-- Posts -->
    <div id="posts-list">
        <!-- Posts associated with the topic will be dynamically added here -->
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDZ4IjtvPGypB84evukROyNHwBvkhGyBkM",
            authDomain: "alif-ac574.firebaseapp.com",
            projectId: "alif-ac574",
            storageBucket: "alif-ac574.appspot.com",
            messagingSenderId: "261987716644",
            appId: "1:261987716644:web:02d0beeee8a04f998a12b1",
            measurementId: "G-YGQ1V6489M" 
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const db = firebase.database();

        // Function to extract topic ID from URL parameter
        function getTopicIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Retrieve and display topic details
        const topicId = getTopicIdFromUrl();
        if (topicId) {
            // Code to fetch and display topic details
            // For simplicity, let's assume the topic name is fetched from the database
            const topicName = "Sample Topic"; // Replace with actual topic name
            document.getElementById('topic-name').textContent = topicName;

            // Retrieve and display posts associated with the topic
            db.ref('posts').orderByChild('topicId').equalTo(topicId).once('value')
                .then((snapshot) => {
                    snapshot.forEach((childSnapshot) => {
                        const post = childSnapshot.val();
                        const postElement = document.createElement('div');
                        postElement.classList.add('post');
                        postElement.innerHTML = `
                            <img src="sample_profile_picture.jpg" alt="Profile Picture" class="profile-picture">
                            <h2>${post.title}</h2>
                            <div class="post-meta">
                                <span>${post.authorId}</span> | 
                                <span>${formatTime(post.createdAt)}</span>
                            </div>
                            <p class="post-content">${getShortenedContent(post.content)}</p>
                            <span class="read-more" data-post-id="${childSnapshot.key}">Read More...</span>
                            <div class="full-post hide" id="post-${childSnapshot.key}">
                                <!-- Full post content will be dynamically added here -->
                                <p>${post.content}</p>
                                <div class="like-comment">
                                    <button onclick="likePost('${childSnapshot.key}')">Like</button>
                                    <button onclick="commentPost('${childSnapshot.key}')">Comment</button>
                                </div>
                            </div>
                            <hr>
                        `;
                        document.getElementById('posts-list').appendChild(postElement);
                    });
                })
                .catch((error) => {
                    console.error('Error fetching posts:', error);
                });
        } else {
            console.error('Topic ID not found in URL parameter!');
            alert('Topic ID not found in URL parameter.');
        }

        // Function to format time (e.g., Today, Yesterday, Just Now, 1 year ago, etc.)
        function formatTime(timestamp) {
            // To be implemented
            // Return formatted time string based on the timestamp
        }

        // Function to get shortened content with "Read More..."
        function getShortenedContent(content) {
            // Get the first line of content
            const firstLine = content.split('\n')[0];
            if (firstLine.length > 50) {
                // If the first line is too long, truncate it
                return firstLine.substring(0, 50) + '...';
            }
            return firstLine;
        }

        // Event listener to expand post content when "Read More..." is clicked
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('read-more')) {
                const postId = event.target.dataset.postId;
                const fullPost = document.getElementById(`post-${postId}`);
                fullPost.classList.toggle('hide');
                event.target.textContent = fullPost.classList.contains('hide') ? 'Read More...' : 'Hide';
            }
        });

        // Function to handle liking a post
        function likePost(postId) {
            // You can implement the like functionality here
            alert('Liked!');
        }

        // Function to handle commenting on a post
        function commentPost(postId) {
            // You can implement the comment functionality here
            alert('Commented!');
        }

        // Event listener to show post creation form when "Create New Post" button is clicked
        document.getElementById('create-post-button').addEventListener('click', function(event) {
            document.getElementById('post-form').style.display = 'block';
        });

        // Event listener for submitting the post creation form
        document.getElementById('post-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;

            // Create a new post object
            const newPost = {
                authorId: "YOUR_AUTHOR_ID", // Replace with actual author ID
                content: content,
                createdAt: Date.now(),
                title: title,
                topicId: topicId
            };

            // Save the new post to the database
            const newPostRef = db.ref('posts').push();
            newPostRef.set(newPost)
                .then(() => {
                    console.log('New post added successfully');
                    // Reset the form and hide it
                    document.getElementById('post-form').reset();
                    document.getElementById('post-form').style.display = 'none';
                    // Reload the page to display the new post
                    location.reload();
                })
                .catch((error) => {
                    console.error('Error adding new post:', error);
                    // Show error message
                    alert('Error adding new post. Please try again.');
                });
        });
    </script>
</body>
</html>
