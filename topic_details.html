<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Details</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Style for posts */
        .post {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Topic Details</h1>
    <div id="topic-details">
        <!-- Topic details will be dynamically added here -->
    </div>

    <h2>Posts</h2>
    <div id="posts-list">
        <!-- Posts associated with the topic will be dynamically added here -->
    </div>

    <a href="index.html">Back to Homepage</a>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDZ4IjtvPGypB84evukROyNHwBvkhGyBkM",
            authDomain: "alif-ac574.firebaseapp.com",
            projectId: "alif-ac574",
            storageBucket: "alif-ac574.appspot.com",
            messagingSenderId: "261987716644",
            appId: "1:261987716644:web:02d0beeee8a04f998a12b1",
            measurementId: "G-YGQ1V6489M"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const db = firebase.database();

        // Function to extract topic ID from URL parameter
        function getTopicIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Function to format date
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Retrieve and display topic details
        const topicId = getTopicIdFromUrl();
        if (topicId) {
            db.ref('topics/' + topicId).once('value')
                .then((snapshot) => {
                    const topic = snapshot.val();
                    if (topic) {
                        const topicDetailsElement = document.createElement('div');
                        topicDetailsElement.innerHTML = `
                            <h2>${topic.title}</h2>
                            <p>${topic.description}</p>
                            <p><strong>Tags:</strong> ${topic.tags.join(', ')}</p>
                        `;
                        document.getElementById('topic-details').appendChild(topicDetailsElement);
                    } else {
                        console.error('No such topic!');
                        alert('Topic not found.');
                    }
                })
                .catch((error) => {
                    console.error('Error fetching topic details:', error);
                });

            // Retrieve and display posts associated with the topic
            db.ref('posts').orderByChild('topicId').equalTo(topicId).once('value')
                .then((snapshot) => {
                    snapshot.forEach((childSnapshot) => {
                        const post = childSnapshot.val();
                        const postId = childSnapshot.key;
                        const postElement = document.createElement('div');
                        postElement.classList.add('post');
                        postElement.innerHTML = `
                            <h3>${post.title}</h3>
                            <p>${post.content}</p>
                            <p>Posted on: ${formatDate(post.createdAt)}</p>
                            <hr>
                        `;
                        document.getElementById('posts-list').appendChild(postElement);
                    });
                })
                .catch((error) => {
                    console.error('Error fetching posts:', error);
                });
        } else {
            console.error('Topic ID not found in URL parameter!');
            alert('Topic ID not found in URL parameter.');
        }
    </script>
</body>
</html>
