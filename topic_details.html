<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Age of Islamics</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #3b5998;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }
        .icon-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            font-size: 20px;
            color: white;
        }
        .icon-button:hover {
            color: #ccc;
        }
        .post {
            background-color: white;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 20px;
        }
        .post-meta {
            font-size: smaller;
            color: #888;
        }
        .post-content {
            color: #333;
            margin-bottom: 20px;
        }
        .read-more {
            color: blue;
            cursor: pointer;
        }
        .hide {
            display: none;
        }
        .profile-picture {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Header with icon buttons -->
    <header>
        <a href="#"><img src="https://image.flaticon.com/icons/png/128/66/66453.png" alt="Home" class="icon-button"></a>
        <a href="#"><img src="https://image.flaticon.com/icons/png/128/61/61109.png" alt="Topics" class="icon-button"></a>
        <button id="create-post-button" class="icon-button"><img src="https://image.flaticon.com/icons/png/128/61/61456.png" alt="Create Post"></button>
        <a href="#"><img src="https://image.flaticon.com/icons/png/128/109/109674.png" alt="Notifications" class="icon-button"></a>
        <a href="#"><img src="https://image.flaticon.com/icons/png/128/126/126467.png" alt="Logout" class="icon-button"></a>
    </header>

    <!-- Post Creation Form -->
    <!-- Form is hidden initially and shown when the "Create New Post" button is clicked -->
    <form id="post-form" style="display: none;">
        <label for="post-title">Title:</label><br>
        <input type="text" id="post-title" name="post-title" required><br><br>
        
        <label for="post-content">Content:</label><br>
        <textarea id="post-content" name="post-content" rows="4" required></textarea><br><br>
        
        <button type="submit">Create Post</button>
    </form>

    <!-- Actual Topic Name -->
    <h1 id="topic-name">Topic Name</h1>

    <!-- Posts -->
    <div id="posts-list">
        <!-- Posts associated with the topic will be dynamically added here -->
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDZ4IjtvPGypB84evukROyNHwBvkhGyBkM",
            authDomain: "alif-ac574.firebaseapp.com",
            projectId: "alif-ac574",
            storageBucket: "alif-ac574.appspot.com",
            messagingSenderId: "261987716644",
            appId: "1:261987716644:web:02d0beeee8a04f998a12b1",
            measurementId: "G-YGQ1V6489M"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const db = firebase.database();

        // Function to extract topic ID from URL parameter
        function getTopicIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Retrieve and display topic details
        const topicId = getTopicIdFromUrl();
        if (topicId) {
            // Code to fetch and display topic details
            // For simplicity, let's assume the topic name is fetched from the database
            const topicName = "Sample Topic"; // Replace with actual topic name
            document.getElementById('topic-name').textContent = topicName;

            // Retrieve and display posts associated with the topic
            db.ref('posts').orderByChild('topicId').equalTo(topicId).on('value', (snapshot) => {
                document.getElementById('posts-list').innerHTML = ''; // Clear previous posts
                snapshot.forEach((childSnapshot) => {
                    const post = childSnapshot.val();
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');
                    postElement.innerHTML = `
                        <img src="sample_profile_picture.jpg" alt="Profile Picture" class="profile-picture">
                        <h2>${post.title}</h2>
                        <div class="post-meta">
                            <span>${post.author}</span> | 
                            <span>${formatTime(post.createdAt)}</span>
                        </div>
                        <p class="post-content">${post.content}</p>
                        <p class="read-more" onclick="togglePostContent(this)">Read More...</p>
                        <hr>
                        <button onclick="likePost('${childSnapshot.key}')">Like</button>
                        <button onclick="commentPost('${childSnapshot.key}')">Comment</button>
                    `;
                    document.getElementById('posts-list').appendChild(postElement);
                });
            });
        } else {
            console.error('Topic ID not found in URL parameter!');
            alert('Topic ID not found in URL parameter.');
        }

        // Function to format time (e.g., Today, Yesterday, Just Now, 1 year ago, etc.)
        function formatTime(timestamp) {
            // To be implemented
            // Return formatted time string based on the timestamp
        }

        // Function to toggle post content visibility
        function togglePostContent(element) {
            const postContent = element.previousSibling;
            if (postContent.classList.contains('hide')) {
                postContent.classList.remove('hide');
                element.textContent = 'Hide';
            } else {
                postContent.classList.add('hide');
                element.textContent = 'Read More...';
            }
        }

        // Function to like a post
        function likePost(postId) {
            // Logic to like the post and update the database
            console.log("Liked post:", postId);
        }

        // Function to comment on a post
        function commentPost(postId) {
            // Logic to add a comment to the post and update the database
            console.log("Commented on post:", postId);
        }
    </script>
</body>
</html>
