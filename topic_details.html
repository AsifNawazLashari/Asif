<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Details</title>
</head>
<body>
    <h1>Topic Details</h1>
    <div id="topic-details">
        <!-- Topic details will be dynamically added here -->
    </div>

    <a href="index.html">Back to Homepage</a>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();

        // Function to extract topic ID from URL parameter
        function getTopicIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Function to fetch and display topic details from Firestore
        const topicId = getTopicIdFromUrl();
        if (topicId) {
            db.collection('topics').doc(topicId).get()
                .then((doc) => {
                    if (doc.exists) {
                        const topic = doc.data();
                        const topicDetailsElement = document.createElement('div');
                        topicDetailsElement.innerHTML = `
                            <h2>${topic.title}</h2>
                            <p>${topic.description}</p>
                            <p><strong>Tags:</strong> ${topic.tags.join(', ')}</p>
                        `;
                        document.getElementById('topic-details').appendChild(topicDetailsElement);
                    } else {
                        console.error('No such document!');
                        // Display error message to the user
                        alert('Topic not found.');
                    }
                })
                .catch((error) => {
                    console.error('Error fetching topic details:', error);
                });
        } else {
            console.error('Topic ID not found in URL parameter!');
            // Display error message to the user
            alert('Topic ID not found in URL parameter.');
        }
    </script>
</body>
</html>
