<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Thread</title>
</head>
<body>
    <h1>Homepage</h1>
    <div id="loading" style="display: none;">Loading...</div>
    <div id="topics-list">
        <!-- Topics will be dynamically added here -->
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    
    <!-- Firebase configuration -->
    <script src="firebase.js"></script>
    
    <!-- JavaScript code for fetching and displaying topics -->
    <script>
        const db = firebase.database();
        const topicsList = document.getElementById('topics-list');
        const loadingIndicator = document.getElementById('loading');

        // Show loading indicator
        loadingIndicator.style.display = 'block';

        // Function to format date
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Function to fetch and display topics from Realtime Database
        db.ref('topics').once('value')
            .then((snapshot) => {
                // Hide loading indicator once data is fetched
                loadingIndicator.style.display = 'none';
                snapshot.forEach((childSnapshot) => {
                    const topic = childSnapshot.val();
                    const topicId = childSnapshot.key;
                    const topicElement = document.createElement('div');
                    const createdBy = topic.author; // Assuming author is stored in topic data
                    const createdAt = formatDate(topic.createdAt); // Assuming createdAt is stored in topic data
                    topicElement.innerHTML = `
                        <h2>${topic.title} - Created by ${createdBy} on ${createdAt}</h2>
                        <p>${topic.description}</p>
                        <button onclick="viewTopicDetails('${topicId}')">View Details</button>
                        <hr>
                    `;
                    topicsList.appendChild(topicElement);
                });
            })
            .catch((error) => {
                console.error('Error fetching topics:', error);
                // Hide loading indicator in case of error
                loadingIndicator.style.display = 'none';
            });

        // Function to navigate to topic details page
        function viewTopicDetails(topicId) {
            // Redirect to topic details page with the selected topic ID
            window.location.href = `topic_details.html?id=${topicId}`;
        }
    </script>
</body>
</html>
