

        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Hide topic form elements initially */
        .topic-form-element {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Homepage</h1>
    <div id="loading" style="display: none;">Loading...</div>
    <div id="topics-list">
        <!-- Topics will be dynamically added here -->
    </div>

    <button id="create-topic-button" onclick="openCreateTopicPopup()">Create New Topic</button>

    <!-- Create Topic Popup Form -->
    <div id="create-topic-popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeCreateTopicPopup()">&times;</span>
            <h2>Create New Topic</h2>
            <form id="topic-form">
                <!-- Topic Title -->
                <div class="topic-form-element">
                    <label for="topic-title">Enter topic title:</label><br>
                    <input type="text" id="topic-title" required><br><br>
                </div>
                <!-- Topic Description -->
                <div class="topic-form-element">
                    <label for="topic-description">Enter topic description:</label><br>
                    <textarea id="topic-description" required></textarea><br><br>
                </div>
                <!-- Topic Tags -->
                <div class="topic-form-element">
                    <label for="topic-tags">Enter topic tags (comma-separated):</label><br>
                    <input type="text" id="topic-tags"><br><br>
                </div>
                <!-- Create Topic Button -->
                <button type="submit" class="topic-form-element">Create Topic</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDZ4IjtvPGypB84evukROyNHwBvkhGyBkM",
            authDomain: "alif-ac574.firebaseapp.com",
            projectId: "alif-ac574",
            storageBucket: "alif-ac574.appspot.com",
            messagingSenderId: "261987716644",
            appId: "1:261987716644:web:02d0beeee8a04f998a12b1",
            measurementId: "G-YGQ1V6489M"
     
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const db = firebase.database();
        const topicsList = document.getElementById('topics-list');
        const loadingIndicator = document.getElementById('loading');

        // Show loading indicator
        loadingIndicator.style.display = 'block';

        // Function to format date
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Function to fetch and display topics from Realtime Database
        db.ref('topics').once('value')
            .then((snapshot) => {
                // Hide loading indicator once data is fetched
                loadingIndicator.style.display = 'none';
                snapshot.forEach((childSnapshot) => {
                    const topic = childSnapshot.val();
                    const topicId = childSnapshot.key;
                    const topicElement = document.createElement('div');
                    topicElement.innerHTML = `
                        <h2>${topic.title}</h2>
                        <p>${topic.description}</p>
                        <p><strong>Tags:</strong> ${topic.tags.join(', ')}</p>
                        <button onclick="viewTopicDetails('${topicId}')">View Details</button>
                        <hr>
                    `;
                    topicsList.appendChild(topicElement);
                });
            })
            .catch((error) => {
                console.error('Error fetching topics:', error);
                // Hide loading indicator in case of error
                loadingIndicator.style.display = 'none';
            });

        // Function to navigate to topic details page
        function viewTopicDetails(topicId) {
            // Redirect to topic details page with the selected topic ID
            window.location.href = `topic_details.html?id=${topicId}`;
        }

        // Function to open the create topic popup
        function openCreateTopicPopup() {
            document.getElementById('create-topic-popup').style.display = 'block';
            // Show topic form elements
            const formElements = document.querySelectorAll('.topic-form-element');
            formElements.forEach(element => {
                element.style.display = 'block';
            });
        }

        // Function to close the create topic popup
        function closeCreateTopicPopup() {
            document.getElementById('create-topic-popup').style.display = 'none';
        }

        // Function to handle topic creation
        const topicForm = document.getElementById('topic-form');
        const topicTitleInput = document.getElementById('topic-title');
        const topicDescriptionInput = document.getElementById('topic-description');
        const topicTagsInput = document.getElementById('topic-tags');

        topicForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // Check if topic title and description are provided
            const title = topicTitleInput.value.trim();
            const description = topicDescriptionInput.value.trim();
            const tags = topicTagsInput.value.trim().split(',');

            if (!title || !description) {
                alert('Please enter both topic title and description before submitting.');
                return;
            }

            // Create topic object
            const newTopic = {
                title: title,
                description: description,
                tags: tags
            };

            // Save topic to the database
            db.ref('topics').push(newTopic)
                .then(() => {
                    console.log('New topic created successfully');
                    // Hide the popup after successful creation
                    closeCreateTopicPopup();
                    // Refresh the page to display the new topic
                    window.location.reload();
                })
                .catch((error) => {
                    console.error('Error creating new topic:', error);
                    alert('Error creating new topic. Please try again.');
                });
        });
    </script>
</body>
</html>
