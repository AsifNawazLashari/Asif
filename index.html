<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <h1>Homepage</h1>
    <div id="topics-list">
        <!-- Topics will be dynamically added here -->
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();

        // Function to fetch and display topics from Firestore
        db.collection('topics').get()
            .then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const topic = doc.data();
                    const topicElement = document.createElement('div');
                    topicElement.innerHTML = `
                        <h2>${topic.title}</h2>
                        <p>${topic.description}</p>
                        <p><strong>Tags:</strong> ${topic.tags.join(', ')}</p>
                        <button onclick="viewTopicDetails('${doc.id}')">View Details</button>
                        <hr>
                    `;
                    document.getElementById('topics-list').appendChild(topicElement);
                });
            })
            .catch((error) => {
                console.error('Error fetching topics:', error);
            });

        // Function to navigate to topic details page
        function viewTopicDetails(topicId) {
            // Redirect to topic details page with the selected topic ID
            window.location.href = `topic_details.html?id=${topicId}`;
        }
    </script>
</body>
</html>
