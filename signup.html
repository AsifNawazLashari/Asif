<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Sign-in button CSS -->
  <style>
    #googleSignIn button {
      background-color: #fff;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    #googleSignIn button:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <!-- Login / Signup Section -->
  <section class="bg-light py-3 py-md-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="text-center mb-3">
                <a href="#!">
                  <img src="https://via.placeholder.com/175x57.png?text=BootstrapBrain+Logo" alt="BootstrapBrain Logo" width="175" height="57">
                </a>
              </div>
              <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Sign in to your account</h2>
              <form id="loginForm">
                <!-- Your login form here -->
              </form>
              <!-- Google Sign-in Button -->
              <div id="googleSignIn" class="text-center mt-3">
                <button class="btn btn-lg btn-outline-dark" onclick="googleSignIn()">Sign in with Google</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
  
  <script>
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAqbaHNHq-z5hmhIW4Tnzl0--Wm5Aj49gE",
  authDomain: "alif-495ff.firebaseapp.com",
  projectId: "alif-495ff",
  storageBucket: "alif-495ff.appspot.com",
  messagingSenderId: "636697141623",
  appId: "1:636697141623:web:f6bbef53e973cf24df4172",
  measurementId: "G-GWD6ZQJS0L"
};

    // Login Form
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = loginForm['email'].value;
      const password = loginForm['password'].value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Logged in successfully
          console.log('User logged in:', userCredential.user);
          // Redirect or perform other actions after successful login
        })
        .catch((error) => {
          console.error('Login error:', error.message);
          // Display error message to the user
        });
    });
  </script>
</body>
</html>
