<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <!-- Link to Vue.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <!-- Vuetify CSS -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.min.css" rel="stylesheet">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
  <!-- SweetAlert for better alerts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <!-- Vuetify JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.js"></script>
</head>
<body>
  <div id="app">
    <v-app>
      <v-container>
        <v-card>
          <v-card-title>
            <h2 v-if="isLogin">Login</h2>
            <h2 v-else>Signup</h2>
          </v-card-title>
          <v-card-text>
            <v-form v-model="valid" ref="form">
              <v-text-field v-model="email" :label="isLogin ? 'Email' : 'Full Name'" type="email" required></v-text-field>
              <v-text-field v-if="!isLogin" v-model="fullName" label="Full Name" required></v-text-field>
              <v-text-field v-model="password" label="Password" type="password" required></v-text-field>
              <v-text-field v-if="!isLogin" v-model="rePassword" label="Re-enter Password" type="password" required></v-text-field>
              <v-radio-group v-if="!isLogin" v-model="gender" row>
                <v-radio label="Male" value="male"></v-radio>
                <v-radio label="Female" value="female"></v-radio>
              </v-radio-group>
              <v-checkbox v-model="agreeTerms" label="I agree to the Terms and Conditions" required></v-checkbox>
            </v-form>
          </v-card-text>
          <v-card-actions>
            <v-btn :color="isLogin ? 'primary' : 'success'" @click="isLogin ? login() : signup()" :disabled="!valid">
              <span v-if="isLogin">Login</span>
              <span v-else>Signup</span>
            </v-btn>
          </v-card-actions>
        </v-card>
      </v-container>
    </v-app>
  </div>

  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAqbaHNHq-z5hmhIW4Tnzl0--Wm5Aj49gE",
  authDomain: "alif-495ff.firebaseapp.com",
  projectId: "alif-495ff",
  storageBucket: "alif-495ff.appspot.com",
  messagingSenderId: "636697141623",
  appId: "1:636697141623:web:f6bbef53e973cf24df4172",
  measurementId: "G-GWD6ZQJS0L"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          isLogin: true,
          fullName: '',
          email: '',
          password: '',
          rePassword: '',
          gender: '',
          agreeTerms: false,
          valid: true
        };
      },
      methods: {
        login() {
          firebase.auth().signInWithEmailAndPassword(this.email, this.password)
            .then((userCredential) => {
              // Logged in successfully
              console.log('User logged in:', userCredential.user);
              Swal.fire({
                icon: 'success',
                title: 'Login Successful',
                text: 'You are now logged in.',
              });
            })
            .catch((error) => {
              console.error('Login error:', error.message);
              Swal.fire({
                icon: 'error',
                title: 'Login Failed',
                text: error.message,
              });
            });
        },
        signup() {
          if (this.password !== this.rePassword) {
            Swal.fire({
              icon: 'error',
              title: 'Password Mismatch',
              text: 'Please make sure the passwords match.',
            });
            return;
          }

          if (!this.agreeTerms) {
            Swal.fire({
              icon: 'error',
              title: 'Terms Agreement Required',
              text: 'Please agree to the Terms and Conditions.',
            });
            return;
          }

          firebase.auth().createUserWithEmailAndPassword(this.email, this.password)
            .then((userCredential) => {
              // Signed up successfully
              console.log('User signed up:', userCredential.user);
              Swal.fire({
                icon: 'success',
                title: 'Signup Successful',
                text: 'You can now login with your credentials.',
              });
            })
            .catch((error) => {
              console.error('Signup error:', error.message);
              Swal.fire({
                icon: 'error',
                title: 'Signup Failed',
                text: error.message,
              });
            });
        }
      }
    });
  </script>
</body>
</html>
