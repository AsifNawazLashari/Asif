<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <!-- Link to Vue.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <!-- Link to Vuetify via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.min.css" rel="stylesheet">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
  <!-- SweetAlert for better alerts -->
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .card {
      background-color: #333;
      color: #fff;
    }
    .card__title {
      color: #fff;
    }
    .form__label {
      color: #fff;
    }
    .form__input {
      color: #fff;
      background-color: #444;
    }
    .btn {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <v-container>
          <v-row justify="center">
            <v-col cols="12" sm="8" md="6">
              <v-card class="card" elevation="2">
                <v-toolbar color="primary" dark flat>
                  <v-toolbar-title>{{ isLogin ? 'Login' : 'Signup' }}</v-toolbar-title>
                  <v-spacer></v-spacer>
                  <v-btn icon @click="toggleForm">
                    <v-icon>{{ isLogin ? 'mdi-account-plus' : 'mdi-account-arrow-right' }}</v-icon>
                  </v-btn>
                </v-toolbar>
                <v-card-text>
                  <v-form v-model="valid" ref="form">
                    <v-text-field v-model="email" label="Email" type="email" outlined required class="form__input"></v-text-field>
                    <v-text-field v-if="!isLogin" v-model="fullName" label="Full Name" outlined required class="form__input"></v-text-field>
                    <v-text-field v-model="password" label="Password" type="password" outlined required class="form__input"></v-text-field>
                    <v-text-field v-if="!isLogin" v-model="rePassword" label="Re-enter Password" type="password" outlined required class="form__input"></v-text-field>
                    <v-checkbox v-if="!isLogin" v-model="agreeTerms" label="I agree to the Terms and Conditions" required></v-checkbox>
                  </v-form>
                </v-card-text>
                <v-card-actions>
                  <v-btn color="primary" dark @click="isLogin ? login() : signup()" :disabled="!valid" class="btn">
                    {{ isLogin ? 'Login' : 'Signup' }}
                  </v-btn>
                </v-card-actions>
              </v-card>
            </v-col>
          </v-row>
        </v-container>
      </v-main>
    </v-app>
  </div>

  storageBucket: "alif-495ff.appspot.com",

  measurementId: "G-GWD6ZQJS0L"

    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          isLogin: true,
          fullName: '',
          email: '',
          password: '',
          rePassword: '',
          agreeTerms: false,
          valid: true
        };
      },
      methods: {
        login() {
          // Perform login logic
          console.log('Login clicked');
        },
        signup() {
          // Perform signup logic
          console.log('Signup clicked');
        },
        toggleForm() {
          this.isLogin = !this.isLogin;
          this.clearForm();
        },
        clearForm() {
          this.fullName = '';
          this.email = '';
          this.password = '';
          this.rePassword = '';
          this.agreeTerms = false;
          this.valid = true;
        }
      }
    });
  </script>
</body>
</html>
