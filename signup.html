<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <!-- Link to Vue.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <!-- Link to Firebase via CDN -->
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Login / Signup Section -->
  <section class="bg-light py-3 py-md-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="text-center mb-3">
                <a href="#!">
                  <img src="./assets/img/bsb-logo.svg" alt="BootstrapBrain Logo" width="175" height="57">
                </a>
              </div>
              <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Sign in to your account</h2>
              <form @submit.prevent="isLogin ? login() : signup()">
                <div class="row gy-2 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" v-model="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                      <label for="email" class="form-label">Email</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" v-model="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                      <label for="password" class="form-label">Password</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-flex gap-2 justify-content-between">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="rememberMe" id="rememberMe">
                        <label class="form-check-label text-secondary" for="rememberMe">
                          Keep me logged in
                        </label>
                      </div>
                      <a href="#!" class="link-primary text-decoration-none">Forgot password?</a>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid my-3">
                      <button class="btn btn-primary btn-lg" type="submit">{{ isLogin ? 'Log in' : 'Sign up' }}</button>
                    </div>
                  </div>
                  <div class="col-12">
                    <p class="m-0 text-secondary text-center">Don't have an account? <a href="#!" class="link-primary text-decoration-none" @click="toggleForm">{{ isLogin ? 'Sign up' : 'Log in' }}</a></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Vue.js Script -->
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAqbaHNHq-z5hmhIW4Tnzl0--Wm5Aj49gE",
      authDomain: "alif-495ff.firebaseapp.com",
      projectId: "alif-495ff",
      storageBucket: "alif-495ff.appspot.com",
      messagingSenderId: "636697141623",
      appId: "1:636697141623:web:f6bbef53e973cf24df4172",
      measurementId: "G-GWD6ZQJS0L"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    new Vue({
      el: '#app',
      data() {
        return {
          isLogin: true,
          email: '',
          password: ''
        };
      },
      methods: {
        login() {
          firebase.auth().signInWithEmailAndPassword(this.email, this.password)
            .then((userCredential) => {
              // Logged in successfully
              console.log('User logged in:', userCredential.user);
              // Redirect or perform other actions after successful login
            })
            .catch((error) => {
              console.error('Login error:', error.message);
              // Display error message to the user
            });
        },
        signup() {
          firebase.auth().createUserWithEmailAndPassword(this.email, this.password)
            .then((userCredential) => {
              // Signed up successfully
              console.log('User signed up:', userCredential.user);
              // Redirect or perform other actions after successful signup
            })
            .catch((error) => {
              console.error('Signup error:', error.message);
              // Display error message to the user
            });
        },
        toggleForm() {
          this.isLogin = !this.isLogin;
          this.clearForm();
        },
        clearForm() {
          this.email = '';
          this.password = '';
        }
      }
    });
  </script>
</body>
</html>
