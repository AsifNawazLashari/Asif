<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <!-- Link to Vue.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <!-- Link to Vuetify via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.min.css" rel="stylesheet">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <v-container>
          <v-row justify="center">
            <v-col cols="12">
              <v-card class="card" elevation="2">
                <div class="card__title">{{ isLogin ? 'Login' : 'Signup' }}</div>
                <v-form v-model="valid" ref="form">
                  <v-text-field v-model="email" label="Email" type="email" outlined required class="form__input"></v-text-field>
                  <v-text-field v-if="!isLogin" v-model="fullName" label="Full Name" outlined required class="form__input"></v-text-field>
                  <v-text-field v-model="password" label="Password" type="password" outlined required class="form__input"></v-text-field>
                  <v-text-field v-if="!isLogin" v-model="rePassword" label="Re-enter Password" type="password" outlined required class="form__input"></v-text-field>
                </v-form>
                <v-card-actions>
                  <v-btn color="primary" dark @click="isLogin ? login() : signup()" :disabled="!valid" class="btn">
                    {{ isLogin ? 'Login' : 'Signup' }}
                  </v-btn>
                </v-card-actions>
              </v-card>
            </v-col>
          </v-row>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAqbaHNHq-z5hmhIW4Tnzl0--Wm5Aj49gE",
      authDomain: "alif-495ff.firebaseapp.com",
      projectId: "alif-495ff",
      storageBucket: "alif-495ff.appspot.com",
      messagingSenderId: "636697141623",
      appId: "1:636697141623:web:f6bbef53e973cf24df4172",
      measurementId: "G-GWD6ZQJS0L"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          isLogin: true,
          fullName: '',
          email: '',
          password: '',
          rePassword: '',
          valid: true
        };
      },
      methods: {
        login() {
          firebase.auth().signInWithEmailAndPassword(this.email, this.password)
            .then((userCredential) => {
              // Logged in successfully
              console.log('User logged in:', userCredential.user);
              // Redirect or perform other actions after successful login
            })
            .catch((error) => {
              console.error('Login error:', error.message);
              // Display error message to the user
            });
        },
        signup() {
          if (this.password !== this.rePassword) {
            // Display error message for password mismatch
            return;
          }

          firebase.auth().createUserWithEmailAndPassword(this.email, this.password)
            .then((userCredential) => {
              // Signed up successfully
              console.log('User signed up:', userCredential.user);
              // Redirect or perform other actions after successful signup
            })
            .catch((error) => {
              console.error('Signup error:', error.message);
              // Display error message to the user
            });
        }
      }
    });
  </script>
</body>
</html>
