<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <!-- Link to Vue.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
  <!-- SweetAlert for better alerts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <!-- Your custom CSS -->
  <style> 
  body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2; /* Light gray */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.card {
  background-color: #ffffff; /* White */
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 400px;
  overflow: hidden; /* Ensure rounded corners are visible */
}

.header img {
  width: 100%;
  object-fit: cover;
}

.toggle-container {
  display: flex;
}

.toggle {
  flex-grow: 1;
  padding: 15px;
  font-size: 16px;
  cursor: pointer;
  color: #888888; /* Gray */
  border: none;
  background-color: transparent;
  transition: all 0.3s;
}

.toggle.active {
  color: #000000; /* Black */
  font-weight: bold;
}

.content {
  padding: 20px;
}

h2 {
  margin-bottom: 20px;
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
}

input[type="text"],
input[type="email"],
input[type="password"],
button[type="submit"] {
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #cccccc; /* Light gray */
  border-radius: 5px;
}

.gender-container {
  display: flex;
  margin-bottom: 10px;
}

.gender-container label {
  margin-right: 10px;
}

.terms-condition {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.terms-condition input[type="checkbox"] {
  margin-right: 5px;
}

button[type="submit"] {
  background-color: #007bff; /* Blue */
  color: #ffffff; /* White */
  border: none;
  cursor: pointer;
  transition: background-color 0.3s;
}

button[type="submit"]:hover {
  background-color: #0056b3; /* Dark blue */
}
    
  
  </style>
</head>
<body>
  <div id="app">
    <div class="card">
      <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Medieval_Islamic_Golden_Age.jpg" alt="Golden Age of Islam">
      </div>
      <div class="toggle-container">
        <button class="toggle" :class="{ active: isLogin }" @click="isLogin = true">Login</button>
        <button class="toggle" :class="{ active: !isLogin }" @click="isLogin = false">Signup</button>
      </div>
      <div class="content">
        <h2 v-if="isLogin">Login</h2>
        <h2 v-else>Signup</h2>
        <form @submit.prevent="isLogin ? login() : signup()">
          <input type="email" v-model="email" placeholder="Email" required>
          <input v-if="!isLogin" type="text" v-model="fullName" placeholder="Full Name" required>
          <input type="password" v-model="password" placeholder="Password" required>
          <input v-if="!isLogin" type="password" v-model="rePassword" placeholder="Re-enter Password" required>
          <div class="gender-container" v-if="!isLogin">
            <label>
              <input type="radio" v-model="gender" value="male"> Male
            </label>
            <label>
              <input type="radio" v-model="gender" value="female"> Female
            </label>
          </div>
          <div class="terms-condition">
            <input type="checkbox" v-model="agreeTerms" required>
            <label>I agree to the Terms and Conditions</label>
          </div>
          <button type="submit" v-if="isLogin">Login</button>
          <button type="submit" v-else>Signup</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAqbaHNHq-z5hmhIW4Tnzl0--Wm5Aj49gE",
  authDomain: "alif-495ff.firebaseapp.com",
  projectId: "alif-495ff",
  storageBucket: "alif-495ff.appspot.com",
  messagingSenderId: "636697141623",
  appId: "1:636697141623:web:f6bbef53e973cf24df4172",
  measurementId: "G-GWD6ZQJS0L"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    new Vue({
      el: '#app',
      data() {
        return {
          isLogin: true,
          fullName: '',
          email: '',
          password: '',
          rePassword: '',
          gender: '',
          agreeTerms: false
        };
      },
      methods: {
        login() {
          firebase.auth().signInWithEmailAndPassword(this.email, this.password)
            .then((userCredential) => {
              // Logged in successfully
              console.log('User logged in:', userCredential.user);
              Swal.fire({
                icon: 'success',
                title: 'Login Successful',
                text: 'You are now logged in.',
              });
            })
            .catch((error) => {
              console.error('Login error:', error.message);
              Swal.fire({
                icon: 'error',
                title: 'Login Failed',
                text: error.message,
              });
            });
        },
        signup() {
          if (this.password !== this.rePassword) {
            Swal.fire({
              icon: 'error',
              title: 'Password Mismatch',
              text: 'Please make sure the passwords match.',
            });
            return;
          }

          if (!this.agreeTerms) {
            Swal.fire({
              icon: 'error',
              title: 'Terms Agreement Required',
              text: 'Please agree to the Terms and Conditions.',
            });
            return;
          }

          firebase.auth().createUserWithEmailAndPassword(this.email, this.password)
            .then((userCredential) => {
              // Signed up successfully
              console.log('User signed up:', userCredential.user);
              Swal.fire({
                icon: 'success',
                title: 'Signup Successful',
                text: 'You can now login with your credentials.',
              });
            })
            .catch((error) => {
              console.error('Signup error:', error.message);
              Swal.fire({
                icon: 'error',
                title: 'Signup Failed',
                text: error.message,
              });
            });
        }
      }
    });
  </script>
</body>
</html>
