<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Bootstrap CSS -->

  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css2?family=Poppins&display=swap' rel='stylesheet'>
  <style>
    body{
        font-family: 'Poppins', sans-serif;
        background-color: #F4F4F4; /* Lighter background color */
    }
    .content{
        margin: 8% auto; /* Center the content */
        background-color: #fff;
        padding: 4rem 2rem; /* Increased padding */
        box-shadow: 0 0 5px 5px rgba(0,0,0, .05);
        max-width: 600px; /* Increased content width */
    }
    .signin-text{
        font-style: normal;
        font-weight: 600 !important;
        text-align: center;
        margin-bottom: 0; /* Reduced margin */
    }
    .curved-line {
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        border-top: 2px solid #00ac96; /* Green color */
        border-radius: 50%;
        width: 150px;
    }
    .form-control{
        display: block;
        width:100%;
        font-size: 1rem;
        font-weight: 400;
        line-height:1.5;
        border-color: #00ac96 !important;
        border-style: solid !important;
        border-width: 0 0 1px 0 !important;
        padding: 0px !important;
        color:#495057;
        height: auto;
        border-radius: 0;
        background-color: #fff;
        background-clip: padding-box;
        margin-bottom: 1rem;
    }
    .form-control:focus{
        color;#F4F4F4;
        background-color: #fff;

        outline: 0;
        box-shadow: none;

    .btn-class{
        border-color: #00ac96;
        color: #00ac96;
    }
    .btn-class:hover{
        background-color:  #00ac96;

    @media (max-width: 768px) {
      .content {
        margin: 4% auto; /* Center the content */

</head>
<body>

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Database reference
    const database = firebase.database();

    // Function to handle form submission
    function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      // Add more fields if needed
      const gender = document.querySelector('input[name="gender"]:checked').value;
      const city = document.getElementById('city').value;
      const specialty = document.getElementById('specialty').value;
      // Perform signup with Firebase
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // User signed up successfully
          const user = userCredential.user;
          console.log('User signed up:', user);

        })

          console.error('Signup error:', error.message);

        });

  <!-- Content Section -->
  <div class="container">
    <div class="row content">
      <div class="col-md-12">
        <h3 class="signin-text mb-3">Registration</h3>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control">
          </div>
          <!-- Gender Selection -->
          <div class="form-group">
            <label>Gender</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
          </div>
          <!-- Separator line -->
          <div class="form-group">
            <hr style="border-top: 1px solid #00ac96; margin: 1rem 0;"> <!-- Green separator line -->
          </div>
          <!-- Additional fields -->
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" class="form-control">
          </div>
          <div class="form-group">
            <label for="specialty">Specialty In</label>
            <input type="text" id="specialty" class="form-control" placeholder=" Add your speciality"
          </div>
          <button type="button" class="btn btn-class" onclick="signup()">Signup</button>
          <p class="mt-3 mb-0 text-center">Already registered? <a href="signin.html">Sign in</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
